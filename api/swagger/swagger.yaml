swagger: "2.0"
info:
  version: "0.0.1"
  title: The swagger api app
  description: This is a desc of the API
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /trent:
    # binds a127 app logic to a route
    # File name
    x-swagger-router-controller: index
    get:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      # What function to call, make sure to export it
      operationId: mainApi
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
        - occupation: occupation
          in: query
          description: The job of the person
          required: false
          type: string
      responses:
        "200":
          description: Success finding it
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        "404":
          description: Could not find it
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
